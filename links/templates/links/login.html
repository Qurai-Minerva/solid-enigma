{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
  <style>
    /* CSS for Neumorphism Design */
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      place-items: center;
      background: #dde1e7;
      text-align: center;
    }
    .content {
      width: 400px; /* Increased width */
      padding: 50px 40px; /* Increased padding */
      background: #dde1e7;
      border-radius: 15px;
      box-shadow: -5px -5px 10px #ffffff73,
                  5px 5px 15px rgba(94, 104, 121, 0.3);
    }
    .content .text {
      font-size: 33px;
      font-weight: 600;
      margin-bottom: 35px;
      color: #595959;
    }
    .field {
      height: 60px; /* Increased height */
      width: 100%;
      display: flex;
      position: relative;
    }
    .field:nth-child(2) {
      margin-top: 20px;
    }
    .field input {
      height: 100%;
      width: 100%;
      padding-left: 50px; /* Adjusted for icon spacing */
      outline: none;
      border: none;
      font-size: 14px; /* Smaller text */
      background: #dde1e7;
      color: #595959;
      border-radius: 30px;
      box-shadow: inset 2px 2px 5px #BABECC,
                  inset -5px -5px 10px #ffffff73;
    }
    .field input:focus {
      box-shadow: inset 1px 1px 2px #BABECC,
                  inset -1px -1px 2px #ffffff73;
    }
    .field span {
      position: absolute;
      color: #595959;
      width: 50px;
      line-height: 60px; /* Adjusted for bigger input */
    }
    .field label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 50px;
      pointer-events: none;
      color: #666666;
      font-size: 14px; /* Adjusted label size */
    }
    .field input:valid ~ label {
      opacity: 0;
    }
    .forgot-pass {
      text-align: left;
      margin: 10px 0 10px 5px;
    }
    .forgot-pass a {
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
    }
    .forgot-pass:hover a {
      text-decoration: underline;
    }
    button {
      margin: 15px 0;
      width: 100%;
      height: 60px; /* Increased height */
      font-size: 20px; /* Bigger text */
      line-height: 60px;
      font-weight: 600;
      background: #dde1e7;
      border-radius: 30px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #595959;
      box-shadow: 2px 2px 5px #BABECC,
                 -5px -5px 10px #ffffff73;
    }
    button:focus {
      color: #3498db;
      box-shadow: inset 2px 2px 5px #BABECC,
                 inset -5px -5px 10px #ffffff73;
    }
    .sign-up {
      margin: 10px 0;
      color: #595959;
      font-size: 16px;
    }
    .sign-up a {
      color: #3498db;
      text-decoration: none;
    }
    .sign-up a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text">Login Form</div>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="field">
        <input type="text" name="username" required>
        <span class="fas fa-user"></span>
        <label>Email</label>
      </div>
      <div class="field">
        <input type="password" name="password" required>
        <span class="fas fa-lock"></span>
        <label>Password</label>
      </div>
      <div class="forgot-pass">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Sign in</button>
      <div class="sign-up">
        Not a member?
        <a href="{% url 'signup' %}">Signup now</a>
      </div>
    </form>
  </div>
</body>
</html>
